<h3 class="p-3">
  Rooms
</h3>

<div class="container mt-5">
  <form #formGoToRoom="ngForm"
        (ngSubmit)="goToRoom(formGoToRoom.value.roomKey)">
    <fieldset>
      <div class="row mb-1">
        <div class="home-row">
          <div class="d-flex">
            <div class="p-2 w-100">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-key"></i>
                  </div>
                </div>
                <input type="text"
                       placeholder="Room key..."
                       class="form-control"
                       id="inputRoomKey"
                       ngModel
                       #inputRoomKey="ngModel"
                       name="roomKey"
                       required
                       minlength="5"
                       maxlength="5"
                       
                       [(ngModel)]="keyValue"
                       appRestrictInput="^[a-zA-Z0-9]*$">
              </div>
            </div>
            <div class="p-2 ml-auto">
              <button class="btn btn-primary"
                      type="submit"
                      [disabled]="formGoToRoom.invalid">
                Enter
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="home-row">
          <div class="alert alert-danger mx-2"
               *ngIf="!inputRoomKey.valid && inputRoomKey.touched">
            <div *ngIf="inputRoomKey?.errors.required">
              Key is required
            </div>
            <div *ngIf="inputRoomKey?.errors.minlength">
              Minimum length is {{inputRoomKey?.errors.minlength.requiredLength}}
            </div>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
  <div class="row mt-4">
    <div class="home-row text-center">
      <h6>Your Rooms:</h6>

      <div *ngIf="(rooms$ | async)?.length === 0; else listView">
        <p class="mt-3 text-muted text-smaller">
          &lt;No rooms yet&gt;
        </p>
      </div>

      <ng-template #listView>
        <ul class="list-group mt-3">
          <button class="list-group-item list-group-item-action text-left text-cut-no-wrap cursor-pointer"
             *ngFor="let room of rooms$ | async"
             (click)="goToRoom(room.key)">

            <span class="text-muted text-smaller">
              <i class="fa fa-key"></i>
              {{room.key}}
            </span>
            <span class="text-muted text-smaller ml-1">
              <i class="fa fa-user"></i>
              ({{room.guests.length}}) |
            </span>
            <span class="text-primary ml-2 text-size-95">
              {{room.name}}
            </span>
          </button>
        </ul>
      </ng-template>

    </div>
  </div>
  <div class="row mt-2">
    <div class="home-row text-left">
      <button class="btn btn-link"
              (click)="newRoom()">
        <span class="text-smaller">
          <i class="fa fa-plus mr-1"></i>
          Create a New Room
        </span>
      </button>
    </div>
  </div>
</div>
