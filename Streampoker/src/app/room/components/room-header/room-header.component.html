<div class="d-flex">
  <h3>Room</h3>
  <h4 class="ml-2 align-self-end opacity-50">
    {{room?.key}}
  </h4>
  <div class="ml-auto align-self-start">
    <span class="text-muted text-smaller mr-1">
      <i class="fa fa-user opacity-50"></i>
      ({{room?.guests.length}})
    </span>
    <button class="btn btn-light btn-sm"
            data-toggle="modal"
            data-target="#linkModal">
      <i class="fa fa-share-alt"></i>
    </button>
  </div>
</div>
<div class="border-bottom pb-1">
  <!-- <h5 class="opacity-50">{{room.name}}</h5> -->
  <span class="text-info ml-1">{{room?.name}}</span>
</div>

<!-- MODAL -->
<div class="modal fade"
     id="linkModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="linkModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered"
       role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"
            id="linkModalLabel">
          <i class="fa fa-share-alt text-smaller mr-2"></i>
          Share The Room
        </h5>
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button"
                class="btn btn-secondary"
                data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
