<div *ngIf="isInitialized"
     class="h-100"
     id="rootContainer">

        <nav class="navbar navbar-expand fixed-top navbar-light bg-light mb-1">
                <div class="container">
                        <a class="navbar-brand"
                           routerLink="">
                                <i class="fas fa-paper-plane text-primary"></i>
                                <Span class="ml-1">Stream Poker</Span>
                        </a>
                        <ul class="navbar-nav">
                                <li class="nav-item dropdown"
                                    *ngIf="isLoggedIn">
                                        <a class="nav-link dropdown-toggle"
                                           href="#"
                                           id="navbarDropdownMenuLink"
                                           data-toggle="dropdown"
                                           aria-haspopup="true"
                                           aria-expanded="false">
                                           <i class="far fa-user"></i> {{appUser?.loginName}}
                                        </a>
                                        <div class="dropdown-menu dropdown-menu-right"
                                             aria-labelledby="navbarDropdownMenuLink">
                                                <button *ngIf="isLoggedIn"
                                                        class="btn btn-link nav-link dropdown-item"
                                                        (click)="logout()">
                                                        <i class="fa fa-sign-out-alt mr-2"></i>
                                                        Quit Stream Poker
                                                </button>
                                        </div>
                                </li>
                        </ul>
                </div>
        </nav>


        <div class="container w-100 h-100">
                <router-outlet></router-outlet>
        </div>
</div>

<div *ngIf="isBusy$ | async"
     class="overlay">
        <div class="container h-100 d-flex">
                <div class="my-auto mx-auto">
                        <i class="fas fa-spinner fa-spin"></i>
                </div>
        </div>
</div>
