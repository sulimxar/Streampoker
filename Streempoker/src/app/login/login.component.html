<form class="form-signin" #f="ngForm" (ngSubmit)="signIn(f.value)">
  <h2 class="form-signin-heading">Please sign in</h2>
  <div *ngIf="invalidLogin" class="alert alert-danger">Something went wrong!</div>
  <label for="inputLogin" class="sr-only">Your Name</label>
  <input type="text" id="inputLogin" name="login" ngModel class="form-control" placeholder="Your Name" required autofocus>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
